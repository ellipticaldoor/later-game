<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>Network</title>
</head>

<body>
	<div class="main">
		<style>
			canvas {
				border: dotted 1px;
				padding: 0;
				background: lightgray;
			}
		</style>

		<div style="border: 5px solid blue; padding: 15px;">
			<p>
				<b>Player 1 view</b> - move with LEFT and RIGHT arrow keys
				<br> Lag =
				<input type="text" id="player1_lag" size=5 value="250">ms</input> ·
				<input type="checkbox" id="player1_prediction">Prediction</input> ·
				<input type="checkbox" id="player1_reconciliation">Reconciliation</input> ·
				<input type="checkbox" id="player1_interpolation">Interpolation</input>
			</p>
			<canvas id="player1_canvas" width="920" height="75"></canvas>
			<div id="player1_status">
				Waiting for connection…
			</div>
		</div>

		<div style="height: 1em;"></div>

		<div style="border: 2px solid grey; padding: 15px;">
			<p>
				<b>Server view</b> · Update
				<input type="text" id="server_fps" size=5 value="3"> times per second</input>
			</p>
			<canvas id="server_canvas" width="920" height="75"></canvas>
			<div id="server_status"></div>
		</div>

		<div style="height: 1em;"></div>

		<div style="border: 5px solid red; padding: 15px;">
			<p>
				<b>Player 2 view</b> - move with A and D keys
				<br> Lag =
				<input type="text" id="player2_lag" size=5 value="150">ms</input> ·
				<input type="checkbox" id="player2_prediction">Prediction</input> ·
				<input type="checkbox" id="player2_reconciliation">Reconciliation</input> ·
				<input type="checkbox" id="player2_interpolation">Interpolation</input>
			</p>
			<canvas id="player2_canvas" width="920" height="75"></canvas>
			<div id="player2_status">
				Waiting for connection…
			</div>
		</div>
	</div>

	<script src="./index.js"></script>
</body>

</html>
